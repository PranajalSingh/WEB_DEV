<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color vocab</title>

    <style>
        .color-title {
            font-weight: normal;
        }

        img {
            height: 200px;
            width: 200px;
        }

        #blue {
            color: blue;
        }

        #green {
            color: green;
        }

        #orange {
            color: orange;
        }

        #red {
            color: red;
        }

        #yellow {
            color: yellow;
        }


    </style>
</head>
<body>

    <h1>Colors</h1>
    <hr>

    <h2>Learn thhe colors in Spanish!</h2>
    <hr>

    <h3 class="color-title" id="blue">Azul</h3>
    <img src="./assets/images/blue.png" alt="blue">
    <hr>

    <h3 class="color-title" id="green">Verde</h3>
    <img src="./assets/images/green.png" alt="green">
    <hr>

    <h3 class="color-title" id="orange">Anaranjado</h3>
    <img src="./assets/images/orange.png" alt="orange">
    <hr>

    <h3 class="color-title" id="red">Rojo</h3>
    <img src="./assets/images/red.png" alt="red">
    <hr>

    <h3 class="color-title" id="yellow">Amarillo</h3>
    <img src="./assets/images/yellow.png" alt="yellow">
    <hr>
    
    
</body>
</html>
